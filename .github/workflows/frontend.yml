name: Deploy CRT Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Get the code
    - name: Checkout Repository
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Setup Node 20 (same version as server)
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    # 3Ô∏è‚É£ Cache Dependencies
    - name: Cache npm
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

    # 4Ô∏è‚É£ Install dependencies
    - name: Install Dependencies
      run: npm ci

    # 5Ô∏è‚É£ Build Next.js once ‚Äî not on the server
    - name: Build Project
      run: npm run build

    # 6Ô∏è‚É£ Prepare artifacts to deploy (only required files)
    - name: Prepare Deployment Files
      run: |
        mkdir -p deploy-dist
        cp -r .next package.json next.config.js public deploy-dist/

    # 7Ô∏è‚É£ Setup SSH access
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

    # 8Ô∏è‚É£ Upload only built files (FAST)
    - name: Upload Build to Server
      run: |
        ssh -i ~/.ssh/id_rsa "${{ secrets.SSH_USER }}"@"${{ secrets.SSH_HOST }}" "mkdir -p ~/crt-app/frontend"
        scp -i ~/.ssh/id_rsa -r deploy-dist/* "${{ secrets.SSH_USER }}"@"${{ secrets.SSH_HOST }}":~/crt-app/frontend/

    # 9Ô∏è‚É£ Restart PM2 (zero downtime reload)
    - name: Restart App via PM2
      run: |
        ssh -i ~/.ssh/id_rsa "${{ secrets.SSH_USER }}"@"${{ secrets.SSH_HOST }}" "
          sudo npm install -g pm2 &&
          pm2 reload crt-frontend || pm2 start 'npm start' --name crt-frontend &&
          pm2 save
        "

    # üîü Upload NGINX config if needed
    - name: Upload NGINX Config
      run: |
        scp -i ~/.ssh/id_rsa deploy/nginx.conf "${{ secrets.SSH_USER }}"@"${{ secrets.SSH_HOST }}":/tmp/crt-frontend.conf

    # 1Ô∏è‚É£1Ô∏è‚É£ Apply NGINX config + restart NGINX
    - name: Apply NGINX Configuration
      run: |
        ssh -i ~/.ssh/id_rsa "${{ secrets.SSH_USER }}"@"${{ secrets.SSH_HOST }}" "
          sudo mkdir -p /etc/nginx/sites-available &&
          sudo mkdir -p /etc/nginx/sites-enabled &&
          sudo mv /tmp/crt-frontend.conf /etc/nginx/sites-available/crt-frontend.conf &&
          sudo ln -sf /etc/nginx/sites-available/crt-frontend.conf /etc/nginx/sites-enabled/crt-frontend.conf &&
          sudo nginx -t &&
          sudo systemctl restart nginx
        "
