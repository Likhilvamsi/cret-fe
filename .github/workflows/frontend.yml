name: Deploy CRT Application

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1ï¸âƒ£ Checkout code
    - uses: actions/checkout@v3

    # 2ï¸âƒ£ Setup Node 20 + enable npm cache automatically
    - name: Setup Node 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    # 3ï¸âƒ£ Cache npm + Next.js build cache
    - name: Cache npm + Next.js build
      uses: actions/cache@v3
      with:
        path: |
          ~/.npm
          .next/cache
        key: ${{ runner.os }}-crt-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-crt-

    # 4ï¸âƒ£ Install dependencies
    - name: Install Dependencies
      run: npm ci

    # 5ï¸âƒ£ Build Next.js on GitHub
    - name: Build Next.js
      run: npm run build

    # 6ï¸âƒ£ Prepare deployment package (only required files)
    - name: Prepare deploy artifacts
      run: |
        mkdir -p deploy-dist
        cp -r .next public package.json deploy-dist/

    # 7ï¸âƒ£ Setup SSH
    - name: Setup SSH Keys
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    # 8ï¸âƒ£ Deploy frontend build to server
    - name: Deploy Frontend Build to Server
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p ~/crt-app/frontend"
        scp -i ~/.ssh/id_rsa -r deploy-dist/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/crt-app/frontend/

    # 9ï¸âƒ£ Install PM2 if missing + start frontend
    - name: Start/Reload Frontend (PM2)
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
          if ! command -v pm2 >/dev/null 2>&1; then sudo npm install -g pm2; fi
          cd ~/crt-app/frontend
          pm2 reload crt-frontend --update-env || pm2 start 'npx next start -p 3000' --name crt-frontend
          pm2 save
        "

    # ðŸ”Ÿ Start/Reload backend
    - name: Start/Reload Backend (PM2)
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
          cd ~/crt-app/backend
          source venv/bin/activate || true
          pm2 reload backend --update-env || pm2 start 'uvicorn main:app --host 0.0.0.0 --port 8000' --name backend
          pm2 save
        "

    # 1ï¸âƒ£1ï¸âƒ£ Create & deploy NGINX config
    - name: Deploy NGINX Config
      run: |
        cat > crt-nginx.conf << 'NGINXCONF'
        server {
            listen 80;
            server_name _;

            location / {
                proxy_pass http://localhost:3000;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
            }

            location /api/ {
                proxy_pass http://localhost:8000/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
            }
        }
NGINXCONF

        scp -i ~/.ssh/id_rsa crt-nginx.conf ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/crt.conf
        ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
          sudo mv /tmp/crt.conf /etc/nginx/sites-available/crt.conf &&
          sudo ln -sf /etc/nginx/sites-available/crt.conf /etc/nginx/sites-enabled/crt.conf &&
          sudo nginx -t &&
          sudo systemctl restart nginx
        "
