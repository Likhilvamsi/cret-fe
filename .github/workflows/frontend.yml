name: Deploy CRT Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Cache npm
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

    - name: Install Dependencies
      run: npm ci

    - name: Build Project
      run: npm run build

    - name: Prepare Deployment Files
      run: |
        mkdir -p deploy-dist
        cp -r .next package.json public deploy-dist/

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

    - name: Upload Build to Server
      run: |
        ssh -i ~/.ssh/id_rsa "${{ secrets.SSH_USER }}"@"${{ secrets.SSH_HOST }}" "mkdir -p ~/crt-app/frontend"
        scp -i ~/.ssh/id_rsa -r deploy-dist/* "${{ secrets.SSH_USER }}"@"${{ secrets.SSH_HOST }}":~/crt-app/frontend/

    - name: Restart App via PM2
      run: |
        ssh -i ~/.ssh/id_rsa "${{ secrets.SSH_USER }}"@"${{ secrets.SSH_HOST }}" "
          sudo npm install -g pm2 &&
          pm2 reload crt-frontend || pm2 start 'npm start' --name crt-frontend &&
          pm2 save
        "

    - name: Install NGINX if missing
      run: |
        ssh -i ~/.ssh/id_rsa "${{ secrets.SSH_USER }}"@"${{ secrets.SSH_HOST }}" "
          if ! command -v nginx >/dev/null 2>&1; then
            echo 'NGINX not found, installing...'
            sudo apt update &&
            sudo apt install -y nginx &&
            sudo systemctl enable nginx &&
            sudo systemctl start nginx
          else
            echo 'NGINX already installed'
          fi
        "

    - name: Upload NGINX Config
      run: |
        scp -i ~/.ssh/id_rsa deploy/nginx.conf "${{ secrets.SSH_USER }}"@"${{ secrets.SSH_HOST }}":/tmp/crt-frontend.conf

    - name: Apply NGINX Configuration
      run: |
        ssh -i ~/.ssh/id_rsa "${{ secrets.SSH_USER }}"@"${{ secrets.SSH_HOST }}" "
          sudo mkdir -p /etc/nginx/sites-available &&
          sudo mkdir -p /etc/nginx/sites-enabled &&
          sudo mv /tmp/crt-frontend.conf /etc/nginx/sites-available/crt-frontend.conf &&
          sudo ln -sf /etc/nginx/sites-available/crt-frontend.conf /etc/nginx/sites-enabled/crt-frontend.conf &&
          sudo nginx -t &&
          sudo systemctl restart nginx
        "
