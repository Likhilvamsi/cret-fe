name: Deploy CRT Application

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Cache npm + Next.js cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.npm
          .next/cache
        key: ${{ runner.os }}-crt-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-crt-

    - name: Install Dependencies
      run: npm ci

    - name: Build Next.js
      run: npm run build

    - name: Prepare deploy artifacts
      run: |
        mkdir -p deploy-dist
        cp -r .next public package.json node_modules deploy-dist/

    - name: Setup SSH Keys
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy Frontend to Server
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p ~/crt-app/frontend"
        scp -i ~/.ssh/id_rsa -r deploy-dist/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/crt-app/frontend/

    - name: Restart Frontend (PM2)
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
          cd ~/crt-app/frontend
          pm2 delete crt-frontend || true
          pm2 start 'npx next start -p 3000' --name crt-frontend
          pm2 save
        "

    - name: Restart Backend (PM2)
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
          cd ~/crt-app/backend
          source venv/bin/activate || true
          pm2 delete backend || true
          pm2 start 'uvicorn main:app --host 0.0.0.0 --port 8000' --name backend
          pm2 save
        "

    - name: Upload NGINX Config
      run: |
        cat << 'EOF' > crt.conf
        server {
            listen 80;
            server_name 52.247.225.119;

            location / {
                proxy_pass http://localhost:3000;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
            }

            location /student/ {
                proxy_pass http://localhost:8000/student/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
            }
        }
        EOF

        scp -i ~/.ssh/id_rsa crt.conf ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/crt.conf

        ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
          sudo mv /tmp/crt.conf /etc/nginx/sites-available/crt.conf &&
          sudo ln -sf /etc/nginx/sites-available/crt.conf /etc/nginx/sites-enabled/crt.conf &&
          sudo nginx -t &&
          sudo systemctl restart nginx
        "

    - name: Verify PM2
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "pm2 status"
