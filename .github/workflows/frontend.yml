name: Deploy CRT Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

    - name: Install Node.js on Server
      run: |
        ssh -i ~/.ssh/id_rsa "${{ secrets.SSH_USER }}"@"${{ secrets.SSH_HOST }}" "
          curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash - &&
          sudo apt install -y nodejs
        "

    - name: Upload Frontend Code
      run: |
        ssh -i ~/.ssh/id_rsa "${{ secrets.SSH_USER }}"@"${{ secrets.SSH_HOST }}" "mkdir -p ~/crt-app/frontend"
        scp -i ~/.ssh/id_rsa -r ./* "${{ secrets.SSH_USER }}"@"${{ secrets.SSH_HOST }}":~/crt-app/frontend/

    - name: Install & Build on Server
      run: |
        ssh -i ~/.ssh/id_rsa "${{ secrets.SSH_USER }}"@"${{ secrets.SSH_HOST }}" "
          cd ~/crt-app/frontend &&
          npm install &&
          npm run build
        "

    - name: Start with PM2
      run: |
        ssh -i ~/.ssh/id_rsa "${{ secrets.SSH_USER }}"@"${{ secrets.SSH_HOST }}" "
          sudo npm install -g pm2 &&
          cd ~/crt-app/frontend &&
          pm2 delete crt-frontend || true &&
          pm2 start 'npm start' --name crt-frontend &&
          pm2 save
        "

    - name: Upload nginx.conf
      run: |
        scp -i ~/.ssh/id_rsa deploy/nginx.conf "${{ secrets.SSH_USER }}"@"${{ secrets.SSH_HOST }}":/tmp/nginx.conf

    - name: Apply NGINX config
      run: |
        ssh -i ~/.ssh/id_rsa "${{ secrets.SSH_USER }}"@"${{ secrets.SSH_HOST }}" "
          sudo mv /tmp/nginx.conf /etc/nginx/sites-available/crt-frontend.conf &&
          sudo ln -sf /etc/nginx/sites-available/crt-frontend.conf /etc/nginx/sites-enabled/crt-frontend.conf &&
          sudo nginx -t &&
          sudo systemctl restart nginx
        "
