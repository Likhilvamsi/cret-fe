name: Deploy CRT Application

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout code
    - uses: actions/checkout@v3

    # 2Ô∏è‚É£ Setup Node 20 + cache
    - name: Setup Node 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    # 3Ô∏è‚É£ Cache npm + Next.js
    - name: Cache npm + Next.js build
      uses: actions/cache@v3
      with:
        path: |
          ~/.npm
          .next/cache
        key: ${{ runner.os }}-crt-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-crt-

    # 4Ô∏è‚É£ Install dependencies
    - name: Install Dependencies
      run: npm ci

    # 5Ô∏è‚É£ Build frontend
    - name: Build Next.js
      run: npm run build

    # 6Ô∏è‚É£ Prepare deploy package
    - name: Prepare deploy artifacts
      run: |
        mkdir -p deploy-dist
        cp -r .next public package.json deploy-dist/

    # 7Ô∏è‚É£ Setup SSH
    - name: Setup SSH Keys
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    # 8Ô∏è‚É£ Deploy frontend
    - name: Deploy Frontend to Server
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p ~/crt-app/frontend"
        scp -i ~/.ssh/id_rsa -r deploy-dist/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/crt-app/frontend/

    # 9Ô∏è‚É£ Restart frontend via PM2
    - name: Restart Frontend (PM2)
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
          if ! command -v pm2 >/dev/null 2>&1; then sudo npm install -g pm2; fi
          cd ~/crt-app/frontend
          pm2 delete crt-frontend || true
          pm2 start 'npx next start -p 3000' --name crt-frontend
          pm2 save
        "

    # üîü Start backend via PM2
    - name: Restart Backend (PM2)
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
          cd ~/crt-app/backend
          source venv/bin/activate || true
          pm2 delete backend || true
          pm2 start 'uvicorn main:app --host 0.0.0.0 --port 8000' --name backend
          pm2 save
        "

    # 1Ô∏è‚É£1Ô∏è‚É£ Generate NGINX config inside workflow
    - name: Generate & Upload NGINX Config
      run: |
        cat << 'EOF' > crt.conf
        server {
            listen 80;
            server_name _;

            location / {
                proxy_pass http://localhost:3000;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
            }

            location /api/ {
                proxy_pass http://localhost:8000/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
            }
        }
        EOF

        scp -i ~/.ssh/id_rsa crt.conf ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/crt.conf
        ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
          sudo mv /tmp/crt.conf /etc/nginx/sites-available/crt.conf &&
          sudo ln -sf /etc/nginx/sites-available/crt.conf /etc/nginx/sites-enabled/crt.conf &&
          sudo nginx -t &&
          sudo systemctl restart nginx
        "

    # 1Ô∏è‚É£2Ô∏è‚É£ Verify PM2 status
    - name: Verify PM2
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "pm2 status"
