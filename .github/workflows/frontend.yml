name: Deploy CRT Application

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1ï¸âƒ£ Checkout
    - uses: actions/checkout@v3

    # 2ï¸âƒ£ Node setup (only GitHub build happens here)
    - name: Setup Node 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    # 3ï¸âƒ£ Cache dependencies + NEXT build cache â†’ reduces build from 13 mins â†’ ~3 to 5 mins
    - name: Cache npm + Next.js build
      uses: actions/cache@v3
      with:
        path: |
          ~/.npm
          .next/cache
        key: ${{ runner.os }}-crt-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-crt-

    # 4ï¸âƒ£ Install
    - name: Install Dependencies
      run: npm ci

    # 5ï¸âƒ£ Build once on GitHub
    - name: Build Next.js
      run: npm run build

    # 6ï¸âƒ£ Create deployment package
    - name: Prepare deploy artifacts
      run: |
        mkdir -p deploy-dist
        cp -r .next public package.json deploy-dist/

    # 7ï¸âƒ£ Setup SSH
    - name: Setup SSH Keys
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    # 8ï¸âƒ£ Upload build to server (fast)
    - name: Deploy Build to Server
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p ~/crt-app/frontend"
        scp -i ~/.ssh/id_rsa -r deploy-dist/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/crt-app/frontend/

    # 9ï¸âƒ£ Restart App
    - name: Restart Frontend (PM2)
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
          pm2 reload crt-frontend || pm2 start 'next start -p 3000' --name crt-frontend
          pm2 save
        "

    # ðŸ”Ÿ Deploy API Backend (FastAPI) via PM2
    - name: Deploy Backend (PM2)
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
          cd ~/crt-app/backend || exit 1
          if ! command -v pm2 >/dev/null 2>&1; then sudo npm install -g pm2; fi
          pm2 reload backend || pm2 start 'uvicorn main:app --host 0.0.0.0 --port 8000' --name backend
          pm2 save
        "
