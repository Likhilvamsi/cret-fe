name: Deploy CRT Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: Upload Frontend Source Code to Server
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p ~/crt-app/frontend"
        scp -i ~/.ssh/id_rsa -r ./* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/crt-app/frontend/

    - name: Install Dependencies & Build on Server
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
        cd ~/crt-app/frontend &&
        npm install &&
        npm run build
        "

    - name: Configure PM2 (Run Next.js App Forever)
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
        sudo npm install -g pm2 &&
        cd ~/crt-app/frontend &&
        pm2 delete crt-frontend || true &&
        pm2 start 'npm start' --name crt-frontend --time &&
        pm2 save &&
        pm2 startup systemd -u ${{ secrets.SSH_USER }} --hp /home/${{ secrets.SSH_USER }}
        "

    - name: Create NGINX config locally
      run: |
        cat > crt-frontend.conf << 'EOF'
server {
    listen 80;
    server_name _;

    # Frontend Next.js on PM2 port 3000
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host \$host;
        proxy_set_header X-Real-IP \$remote_addr;
    }

    # Backend FastAPI on port 8000
    location /api/ {
        proxy_pass http://localhost:8000/;
        proxy_set_header Host \$host;
        proxy_set_header X-Real-IP \$remote_addr;
    }
}
EOF

    - name: Upload NGINX Config
      run: |
        scp -i ~/.ssh/id_rsa crt-frontend.conf ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/crt-frontend.conf

    - name: Apply NGINX Config on Server
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
          sudo mv /tmp/crt-frontend.conf /etc/nginx/sites-available/crt-frontend.conf &&
          sudo ln -sf /etc/nginx/sites-available/crt-frontend.conf /etc/nginx/sites-enabled/crt-frontend.conf &&
          sudo nginx -t &&
          sudo systemctl restart nginx
        "
